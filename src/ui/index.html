<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARGAR Y COMPARAR HOJAS DE EXCEL</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <h3 class="title" >CALCULAR DATOS EN EXCEL POR MEDIO DE FILTROS</h3>
  <form id="uploadForm">
    <section class="container text-center upload ">
        <div class="card">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="comparatorFile" class="comparator-file sub-title">Subir archivo comparador</label>
                      <input 
                        type="file" 
                        name="UploadComparatorFile"
                        class="form-control-file" 
                        id="comparatorFile"
                      />
                  </div>
                </div>
                <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="fileCompare" class="file-compare sub-title ">Subir archivo a comparar</label>
                      <input 
                        type="file" 
                        name="UploadFileCompared" 
                        class="form-control-file" 
                        id="fileCompare"
                      />
                  </div>
                </div>
            </div>
        </div>
    </section>  
    <!-- <section class="filter container">
        <div class="row">
          <div class="col-lg-2">
            <ul class="list-group" id="listColums">

            </ul>
          </div>
        </div>
    </section> -->
    <section class="container container-buttom">
      <h5 class="color-item-h5">MÃ¡s filtros:</h5>
      <br>
      <div class="row card">
       <div class="col-md-12 col-lg-12">
        <label for="itemCampo1" class="color-item">Campo</label>
        <input type="text" name="item" id="itemCampo1" class="item-valor"> 
        <select type="text" name="item" id="itemSelect1" class="item-select">
          <option value=""></option>
          <option value="&#x3C;">&#x3C;</option>
          <option value="mayorQue">&#x3E;</option>
          <option value="igual">=</option>
          <option value="diferente">!=</option>
        </select>
        <label for="itemValor1" class="color-item">Valor</label>
        <input type="text" name="item" id="itemValor1" class="item-valor">
       </div>
      </div>
      <br>
      <div class="row card">
        <div class="col-md-12 col-lg-12">
          <label for="itemCampo2" class="color-item">Campo</label>
         <input type="text" name="item" id="itemCampo2" class="item-valor"> 
         <label for="itemCampo3" class="color-item">Valor</label>
         <input type="text" name="item" id="itemValor2" class="item-valor"> 
         <select type="text" name="item" id="itemSelect2" class="item-select">
           <option value="" ></option>
           <option value="entre">&#x3C;...&#x3E;</option>
         </select>
         <label for="itenValor" class="color-item">Valor</label>
         <input type="text" name="item" id="itemValor3" class="item-valor">
        </div>
       </div>
    </section>
    <div class="container mt-5 ">
      <pre id="json"></pre>
    </div>
    

      <section class="container container-buttom">
        <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary mt-5">PROCESAR Y DESCARGAR</button>
              </div>
            </div>
        </div>
    </section>
    
  </form>
   
    <div id="toast">

    </div>

    <script src="./index.js"></script>

</html>
