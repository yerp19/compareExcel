<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARGAR Y COMPARAR HOJAS DE EXCEL</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <h3 class="title" >CALCULAR DATOS EN EXCEL POR MEDIO DE FILTROS</h3>
  <form id="uploadForm">
    <section class="container text-center upload ">
      <div class="text-center" id="spinner">
      
    </div>
        <div class="card" id="card">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="comparatorFile" class="comparator-file sub-title">Subir archivo comparador</label>
                      <input 
                        type="file" 
                        name="UploadComparatorFile"
                        class="form-control-file" 
                        id="comparatorFile"
                      />
                  </div>
                </div>
                <div class="col-md-6 col-lg-6">
                  <div class="form-group">
                    <label for="fileCompare" class="file-compare sub-title ">Subir archivo a comparar</label>
                      <input 
                        type="file" 
                        name="UploadFileCompared" 
                        class="form-control-file" 
                        id="fileCompare"
                      />
                  </div>
                </div>
            </div>
        </div>
    </section>  
    <!-- <section class="filter container">
        <div class="row">
          <div class="col-lg-2">
            <ul class="list-group" id="listColums">

            </ul>
          </div>
        </div>
    </section> -->
    <section class="container container-buttom">
      <h5 class="color-item-h5">Más filtros:</h5>
      <br>
      <div class="card">
      <div class="row">
       <div class="col-md-3 col-lg-3">
        <label for="identification" class="color-item">Identificación =</label> 
        <input type="text" name="identification-people" id="identification"  style="width: 50%; text-transform:uppercase;">
       </div>
       <div class="col-md-4 col-lg-4">
          <label for="name" class="color-item">Nombre = </label>
          <input type="text" name="name-people" id="name"  style="width: 70%; text-transform:uppercase;">
       </div>
       <div class="col-md-2 col-lg-2">
        <label for="age" class="color-item">Edad =</label> 
        <input type="text" name="older-age" id="age"  style="width: 50%;">
       </div>
       <div class="col-md-3 col-lg-3">
        <label for="municipality" class="color-item">Municipio =</label> 
        <input type="text" name="municipaly-people" id="municipality"  style="width: 50%; text-transform:uppercase;">
       </div>
      </div>
      </div>  
    </section>

      <section class="container container-buttom">
        <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary mt-5">PROCESAR Y DESCARGAR</button>
              </div>
            </div>
        </div>
    </section>
    
  </form>
   
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./FileSaver.js"></script>
</body>
</html>
